<h1>框架开发指南</h1>
<p>创建一个模块并新增功能的一般开发流程是：</p>
<p>创建数据库和数据表；（没有数据库操作可略过）
创建模块目录
创建模块控制器类；
创建模块模型类；（如果只是简单的模块可以不必创建）
创建模板文件；
创建控制器信息与权限文件；
安装模块，运行和调试。</p>
