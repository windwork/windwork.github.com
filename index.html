<h1>Windwork</h1>
<p>Windwork是一个开源的轻量级PHP Web开发框架。
基于PHP5+MySQL，以组件工厂为核心，MVC OOP模式开发，采用模块化开发方式。
我们的目的是提供一个简洁易用、易维护、易扩展、松耦合、适应于云应用的PHP开发框架。</p>
